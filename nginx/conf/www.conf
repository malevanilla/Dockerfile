server {
listen  80;
server_name localhost;
root /srv/www;

location / {
root /srv/www;
index index.php
try_file $uri $uri/ /index.php?/$request_uri;
}

location ~ \.php$ {
root /srv/www;
fastcgi_pass php:9000;
fastcgi_index index.php;
include fastcgi_params;
fastcgi_param SCRIPT_FILENAME /$document_root$fastcgi_script_name;
}
}
